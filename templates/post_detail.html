{% extends "base.html" %}

{% block head_title %}{{ instance.title }} | {{ block.super }}{% endblock head_title %}
{% block content %}

<h1>{{ instance.title }}<br></h1>
{% if instance.image %}
<div >
<img style="height:100px;width:100px;" src="{{ instance.image.url }}" />
</div>
{% endif %}
{{ instance.content|linebreaks }}<br>
{{ instance.updated }}<br>
{{ instance.timestamp }}<br>

{% endblock %}
